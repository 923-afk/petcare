<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test Vercel Login</h1>
    
    <div>
        <label>Vercel URL: </label>
        <input type="text" id="vercelUrl" placeholder="https://your-app.vercel.app" style="width: 400px;">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testAll()">Test All APIs</button>
    </div>

    <div id="results"></div>

    <script>
        async function testLogin() {
            const baseUrl = document.getElementById('vercelUrl').value;
            if (!baseUrl) {
                alert('Please enter your Vercel URL');
                return;
            }

            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';

            // Test 1: Login
            const loginDiv = document.createElement('div');
            loginDiv.className = 'test';
            loginDiv.innerHTML = '<h3>1. Testing Login API</h3>';
            resultDiv.appendChild(loginDiv);

            try {
                console.log('Testing login at:', `${baseUrl}/api/auth/login`);
                
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'owner.demo@example.com',
                        password: 'demo1234'
                    })
                });

                console.log('Login response status:', response.status);
                console.log('Login response headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();
                
                if (response.ok) {
                    loginDiv.className += ' success';
                    loginDiv.innerHTML += `<p>‚úÖ Login successful! (${response.status})</p>`;
                    loginDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    // Test 2: Get User
                    const userDiv = document.createElement('div');
                    userDiv.className = 'test';
                    userDiv.innerHTML = '<h3>2. Testing Get User API</h3>';
                    resultDiv.appendChild(userDiv);

                    try {
                        console.log('Testing get user with token:', data.token);
                        
                        const userResponse = await fetch(`${baseUrl}/api/users/me`, {
                            headers: {
                                'Authorization': `Bearer ${data.token}`
                            }
                        });
                        
                        console.log('Get user response status:', userResponse.status);
                        
                        const userData = await userResponse.json();
                        
                        if (userResponse.ok) {
                            userDiv.className += ' success';
                            userDiv.innerHTML += `<p>‚úÖ Get user successful! (${userResponse.status})</p>`;
                            userDiv.innerHTML += `<pre>${JSON.stringify(userData, null, 2)}</pre>`;
                        } else {
                            userDiv.className += ' error';
                            userDiv.innerHTML += `<p>‚ùå Get user failed (${userResponse.status})</p>`;
                            userDiv.innerHTML += `<pre>${JSON.stringify(userData, null, 2)}</pre>`;
                        }
                    } catch (userError) {
                        userDiv.className += ' error';
                        userDiv.innerHTML += `<p>‚ùå Get user error: ${userError.message}</p>`;
                    }

                } else {
                    loginDiv.className += ' error';
                    loginDiv.innerHTML += `<p>‚ùå Login failed (${response.status})</p>`;
                    loginDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                loginDiv.className += ' error';
                loginDiv.innerHTML += `<p>‚ùå Network error: ${error.message}</p>`;
                console.error('Login error:', error);
            }
        }

        async function testAll() {
            const baseUrl = document.getElementById('vercelUrl').value;
            if (!baseUrl) {
                alert('Please enter your Vercel URL');
                return;
            }

            document.getElementById('results').innerHTML = '';

            // Test 1: Login (Owner)
            await testAPI('Login (Owner)', `${baseUrl}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: 'owner.demo@example.com',
                    password: 'demo1234'
                })
            });

            // Test 2: Login (Clinic)
            await testAPI('Login (Clinic)', `${baseUrl}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: 'clinic.demo@example.com',
                    password: 'demo1234'
                })
            });

            // Test 3: Get Clinics (no auth needed)
            await testAPI('Get Clinics', `${baseUrl}/api/clinics`);

            // Test 4: Chat API
            await testAPI('Chat API', `${baseUrl}/api/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: 'Hello'
                })
            });
        }

        async function testAPI(name, url, options = {}) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test';
            resultDiv.innerHTML = `<h3>${name}</h3>`;
            document.getElementById('results').appendChild(resultDiv);

            try {
                console.log(`Testing ${name} at:`, url);
                const response = await fetch(url, options);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className += ' success';
                    resultDiv.innerHTML += `<p>‚úÖ Success (${response.status})</p>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML += `<p>‚ùå Failed (${response.status})</p>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className += ' error';
                resultDiv.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
                console.error(`${name} error:`, error);
            }
        }
    </script>
</body>
</html>
